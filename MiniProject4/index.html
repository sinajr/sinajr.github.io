<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Ohjelmointi-js-3</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section class="container">
			<P>Simple calculator</P>
			<div class="main-contaier">
				<div class="result-show"><input value="" id="cal-res" type="text"></div>
				<div class="inerdiv">
					<button value="x" data-value="*" class="btn-cal">x</button>
					<button value="+" data-value="+" class="btn-cal">+</button>
					<button value="-" data-value="-" class="btn-cal">-</button>
					<button value="^" data-value="**" class="btn-cal">POW</button>	
				</div>
				<div  class="inerdiv">
					<button value="1" data-value="1" class="btn-cal">1</button>
					<button value="2" data-value="2" class="btn-cal">2</button>
					<button value="3" data-value="3" class="btn-cal">3</button>
					<button value="/" data-value="/" class="btn-cal">/</button>
				</div>
				<div  class="inerdiv">
					<button value="4" data-value="4" class="btn-cal">4</button>
					<button value="5" data-value="5" class="btn-cal">5</button>
					<button value="6" data-value="6" class="btn-cal">6</button>
					<button value="=" data-value="" class="btn-cal">=</button>
				</div>
				<div  class="inerdiv">
					<button value="7" data-value="7" class="btn-cal">7</button>
					<button value="8" data-value="8" class="btn-cal">8</button>
					<button value="9" data-value="9" class="btn-cal">9</button>
					<button value=""  data-value="" class="btn-cal">C</button>
				</div>
			</div>
			<div class="inerdiv">
				<button value="."  data-value="." class="btn-cal" style="font-size: 30px;">.</button>	
				<button value="0" data-value="0" class="btn-cal">0</button>
			</div>
		</section>
	<script	src="javascript.js"></script>
	</body>
